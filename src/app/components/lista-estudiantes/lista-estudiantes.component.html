<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-primary">
                <div class="panel-heading" style="background-color: rgb(68, 68, 68);">
                    <span class="glyphicon glyphicon-list"></span>Mis Alumnos - {{nombreAsig}}
                    <div class="pull-right action-buttons">
                        <a [routerLink]="['/meet/'+materiaId+'/'+auxId]" style="margin-right: 10px;"><span class="fas fa-video"></span> Iniciar Sala</a>
                    </div>
                </div>

                <div class="panel-body">

                    <ul class="list-group"  *ngFor="let estudiante of estudiantes">
                        <li class="list-group-item">

                            <div class="checkbox">
                               
                                <label for="checkbox">
                                    {{estudiante.nombre}}  {{estudiante.apellidos}}
                                </label>
                            </div>

                        </li>
                      
                    </ul>

                    


                </div>
               
            </div>
        </div>
    </div>
</div>
